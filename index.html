<script>
  function countrySearch() {
    const place = dat.value; // Use const for local variables
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=5b4bee0ba241d092159faf007e166080`)
        .then(response => response.json())
        .then(out => displayData(out));

    function displayData(dataArray) {
        const tempd = (dataArray.main.temp - 273.15).toFixed(2);
        const hum = dataArray.main.humidity;
        const weat = dataArray.weather[0].main.toLowerCase();

        result4.innerHTML = `<div class="e1">
            <h1> Temperature <img class="i1" src="./images/temp.png" alt=""></h1>
            <p class="k1">${tempd}Â°C</p>
        </div>`;

        result6.innerHTML = `<div class="e1">
            <h1> Humidity <img class="i2" src="./images/humid.png" alt=""></h1>
            <p class="k1">${hum}%rh</p>
        </div>`;

        result3.innerHTML = `<div class="e2">
            <h1> Weather 
                ${
                    weat === "rain"
                        ? '<img class="i3" src="./images/rain.png" alt="">'
                        : weat === "mist"
                            ? '<img class="i4" src="./images/mist.png" alt="">'
                            : weat === "rain"
                                ? '<img class="i6" src="./images/rain.png" alt="">'
                                : weat === "clouds"
                                    ? '<img class="i7" src="./images/clouds.png" alt="">'
                                    : '<img class="i5" src="./images/clear.png" alt="">'
                }
            </h1>
            <p class="k1">${weat}</p>
        </div>`;
    }
}


</script>
